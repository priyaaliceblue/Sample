spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
#eureka.instance.hostname=localhost

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE


#eureka.client.serviceUrl.defaultZone=http://<eureka-server-host>:<port>/eureka/
#eureka.client.fetchRegistry=true
#eureka.client.registerWithEureka=true


#product-service route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product


#order-service route
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order


#discovery-service route
spring.cloud.gateway.routes[2].id=discovery-service1
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/


#discovery-service static resource route
spring.cloud.gateway.routes[3].id=discovery-service1-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

#spring.zipkin.baseUrl=http://localhost:9411
#spring.sleuth.sampler.probability=1.0

management.tracing.enabled=true
management.tracing.sleuth.enabled=true
management.tracing.exporter.zipkin.enabled=true
management.tracing.exporter.zipkin.base-url=http://localhost:9411
management.tracing.sampling.probability=1.0